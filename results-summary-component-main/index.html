<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="result-container">
    <h4>Your Result</h4>
    <div class="number-result">
      76
      of 100
    </div>

    <h3>Great</h3>
    <div class="summary-result">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  </div>
  <div class="summary-container">
    <h3>
      Summary
    </h3>
    <div class="tabs">
      <img src="./assets/images/icon-reaction.svg" alt="reaction" />
      Reaction
      80 / 100
    </div>
    <div class="tabs">
      <img src="./assets/images/icon-memory.svg" alt="reaction" />
      Memory
      92 / 100
    </div>
    <div class="tabs">
      <img src="./assets/images/icon-verbal.svg" alt="reaction" />
      Verbal
      61 / 100
    </div>
    <div class="tabs">
      <img src="./assets/images/icon-visual.svg" alt="reaction" />
      Visual
      72 / 100
    </div>

    Continue
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
