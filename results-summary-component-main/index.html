<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="outer">
  <div class="result-container">
    <h4 class="hazel">Your Result</h4>
    <div class="number-result hazel">
      <div id="number-result_result">76</div>
      <div id="number-result_total">of 100</div>
    </div>

    <div class="result-container_summary">
      <h4>Great</h4>
      <div class="summary-result hazel">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
  </div>
  <div class="summary-container">
    <h3>
      Summary
    </h3>
    <div class="tabs">
      <div class="icon">
        <img src="./assets/images/icon-reaction.svg" alt="reaction" />
        <h4 id="reaction">Reaction</h4>
      </div>
      <div class="marks">
        <div class="marks_highlight">80</div>
        <div class="marks_non_highlight">&nbsp/ 100</div>
      </div>
    </div>
    <div class="tabs">
      <div class="icon">
        <img src="./assets/images/icon-memory.svg" alt="reaction" />
        <h4 id="memory">Memory</h4>
      </div>
      <div class="marks">
        <div class="marks_highlight">92</div>
        <div class="marks_non_highlight">&nbsp/ 100</div>
      </div>
    </div>
    <div class="tabs">
      <div class="icon">
        <img src="./assets/images/icon-verbal.svg" alt="reaction" />
        <h4 id="verbal">Verbal</h4>
      </div>
      <div class="marks">
        <div class="marks_highlight">61</div>
        <div class="marks_non_highlight">&nbsp/ 100</div>
      </div>
    </div>
    <div class="tabs">
      <div class="icon">
        <img src="./assets/images/icon-visual.svg" alt="reaction" />
        <h4 id="visual">Visual</h4>
      </div>
      <div class="marks">
        <div class="marks_highlight">72</div>
        <div class="marks_non_highlight">&nbsp/ 100</div>
      </div>
    </div>
    <a>Continue</a>
  </div>
  </div>

</body>

</html>
